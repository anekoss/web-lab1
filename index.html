<!DOCTYPE html>
<html lang="ru">
<head>

<body>
<header>

        </div>
        <div id="group">
            <div>Группа</div>
            <div>P3231</div>

            <div>31016</div>

    </div>
</header>
<div id="graph">

</div>
<form id="form" name="values" method="get">
<div id="parameter">

        <div id="x" class="elements">
            Значение X:

            <input type="button" name="X" value="-1.5" >

            <input type="button" name="X" value="-1" >

            <input type="button" name="X" value="-0.5" >

            <input type="button" name="X" value="0" >

            <input type="button" name="X" value="0.5" >

            <input type="button" name="X" value="1" >

            <input type="button" name="X" value="1.5">

            <input type="button" name="X" value="2" >

        </div>
    <p>
    <div id="y"class="elements">
        Значение Y:
        <label>
            <input type="text" size=24 name="Y" placeholder="Значение из интервала (-3,5)" id = "y-text" >
        </label>
    </div>
    <p>
        <div id="r" class="elements">
            Значение R:
            <label>
                <select class="R" name="r_name">
                    <option value="err" hidden disabled selected>&nbsp &nbsp &nbsp &nbsp Select &nbsp &nbsp &nbsp &nbsp
                    </option>
                    <option value="1">&nbsp &nbsp &nbsp &nbsp One</option>
                    <option value="2">&nbsp &nbsp &nbsp &nbsp Two</option>
                    <option value="3">&nbsp &nbsp &nbsp &nbsp Three</option>
                    <option value="4">&nbsp &nbsp &nbsp &nbsp Four</option>
                    <option value="5">&nbsp &nbsp &nbsp &nbsp Five</option>
                </select>
            </label>
        </div>
</div>
        <p>
        <div id="button" class="elements">
            <input type="submit" value="Отправить">
            <input type="reset" id="reset" value="Сбросить">
            <input type="button" value="Очистить таблицу" onclick="clearTable()">
        </div>
    <p>
    <div id="errors"></div>

    <div>
        <table id="result-table">
            <tr>
                <th>X</th>
                <th>Y</th>
                <th>R</th>
                <th>Текущее время</th>
                <th>Время работы скрипта</th>
                <th>Результат</th>
            </tr>
        </table>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
